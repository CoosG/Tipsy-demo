<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Venues</ion-title>
  </ion-toolbar>
  <link
    href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat&display=swap"
    rel="stylesheet"
  />
</ion-header>

<ion-content fullscreen>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" size-md="4" *ngFor="let venue of venues">
        <ion-card routerLink="/app/tabs/venues/venue-details/{{ venue.id }}">
          <img [src]="venue.profilePic" alt="venue profile pic" />
          <ion-card-header>
            <ion-card-title>{{ venue.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Founded in 1829 on an isthmus between Lake Monona and Lake Mendota,
            Madison was named the capital of the Wisconsin Territory in 1836.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
