<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Login Party animals!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="login-logo">
    <img src="assets/img/person.jpg" alt="Person logo" />
  </div>

  <ion-list>
    <ion-item>
      <ion-label position="stacked" color="primary">Username:</ion-label>
      <ion-input
        [(ngModel)]="user.u_Email"
        name="username"
        type="text"
        #username="ngModel"
        required
      >
      </ion-input>
    </ion-item>
    <ion-text color="danger">
      <p
        [hidden]="username.valid || submitted == false"
        class="ion-padding-start"
      >
        Username is required
      </p>
    </ion-text>

    <ion-item>
      <ion-label position="stacked" color="primary">Password:</ion-label>
      <ion-input
        [(ngModel)]="user.u_Password"
        name="password"
        type="password"
        #password="ngModel"
        required
      >
      </ion-input>
    </ion-item>
    <ion-text color="danger">
      <p
        [hidden]="password.valid || submitted == false"
        class="ion-padding-start"
      >
        Password is required
      </p>
    </ion-text>
  </ion-list>

  <ion-row>
    <ion-col>
      <ion-button
        fill="outline"
        expand="block"
        size="default"
        color="primary"
        (click)="login()"
        >Login</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
