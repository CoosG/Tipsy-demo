    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Username</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>


    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type=password [(ngModel)]="password"></ion-input>
    </ion-item>

 </ion-list>
  <ion-row>
      <ion-col>
        <ion-button fill="outline" expand="block" size="default" color="primary" (click)="login()">Login</ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="outline" expand="block" size="default" color="primary" (click)="onSignup()">Signup</ion-button>
