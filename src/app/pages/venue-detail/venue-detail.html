<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/venues"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ venue.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="venue-detail">
  <div *ngIf="venue" class="venue-detail">
    <img src="assets/img/Tipsylogo.jpg" alt="Tipsy logo" />
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Welcome to Bourbons page!</ion-card-subtitle>
        <ion-card-title>Description:</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Bourbons is 'n lekker plek!
      </ion-card-content>
      <ion-card-subtitle>Users at the location</ion-card-subtitle>
      <ion-card-subtitle>Entrance</ion-card-subtitle>
      <ion-card-subtitle>Open or closed:</ion-card-subtitle>
    </ion-card>
  </div>
</ion-content>
