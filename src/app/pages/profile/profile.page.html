<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/venues"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="currentUpload">
    <div class="progress">
      <div
        class="progress-bar progress-bar-animated"
        [ngStyle]="{ width: currentUpload?.progress + '%' }"
      ></div>
    </div>
    Progress: {{ currentUpload?.name }} | {{ currentUpload?.progress }}%
    Complete
  </div>

  <label>
    <input type="file" (change)="detectFiles($event)" />
  </label>

  <button [disabled]="!selectedFiles" (click)="uploadSingle()">
    Upload Single
  </button>

  <label>
    <input type="file" (change)="detectFiles($event)" multiple />
  </label>

  <button [disabled]="!selectedFiles" (click)="uploadMulti()">
    Upload Multiple
  </button>
</ion-content>
