<ion-header>
  <ion-toolbar>
    <ion-title>Login party animal!</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked" color="primary"
          >Party animal name: (Username)</ion-label
        >
        <ion-textarea name="Username" rows="1" required></ion-textarea>
      </ion-item>
      <ion-text color="danger">
        <p class="ion-padding-start">
          Username required!
        </p>
      </ion-text>
    </ion-list>
    <ion-item>
      <ion-label position="stacked" color="primary"
        >ID please? (Password)</ion-label
      >
      <ion-textarea name="supportQuestion" rows="1" required></ion-textarea>
    </ion-item>
    <ion-text color="danger">
      <p class="ion-padding-start">
        Password required!
      </p>
    </ion-text>
  </form>
  <div class="ion-padding">
    <ion-button expand="block" type="submit">Lets party!!!</ion-button>
  </div>
  <div class="ion-padding">
    <ion-button expand="block" type="submit"
      >Oops I forgot my password!</ion-button
    >
  </div>
  <div class="ion-padding">
    <ion-button expand="block" type="submit"
      >I'm new to the party live.</ion-button
    >
  </div>
</ion-content>
