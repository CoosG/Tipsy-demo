<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/venues"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ venue.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="venue-detail">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ venue.name }}</ion-card-title>
      <ion-card-subtitle>{{ venue.desc }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content></ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>Maps</ion-label>
      <ion-button fill="outline">View </ion-button>
    </ion-item>

    <ion-card-content>
      This is where to find {{ venue.name }} in maps.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-icon name="clock" slot="start"></ion-icon>
      <ion-label>Business hours</ion-label>
    </ion-item>

    <ion-card-content>
      {{ venue.name }}'s business hours are: {{ venue.times }}
    </ion-card-content>
  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
    <ion-fab-button><ion-icon name="share"></ion-icon></ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="warning">
        <a href="https://www.snapchat.com" target="blank">
          <ion-icon name="logo-snapchat"></ion-icon
        ></a>
      </ion-fab-button>
      <ion-fab-button color="tertiary">
        <a href="https://za.linkedin.com" target="blank">
          <ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </ion-fab-button>
      <ion-fab-button color="twitter">
        <a href="https://www.twitter.com" target="blank">
          <ion-icon name="logo-twitter"></ion-icon
        ></a>
      </ion-fab-button>
      <ion-fab-button color="danger">
        <a href="https://www.instagram.com" target="blank">
          <ion-icon name="logo-instagram"></ion-icon
        ></a>
      </ion-fab-button>
      <ion-fab-button color="primary">
        <a href="https://www.facebook.com" target="blank">
          <ion-icon name="logo-facebook"></ion-icon
        ></a>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
