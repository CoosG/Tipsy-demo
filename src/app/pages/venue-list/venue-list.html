<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-segment>
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favorites
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar placeholder="Search"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" size-md="4" *ngFor="let venue of venues1 | async">
        <ion-card routerLink="/app/tabs/venues/venue-details/{{ venue.id }}">
          <ion-card-header>
            {{ venue.name }}
            <img src="assets/img/ica-slidebox-img-5.png" class="icon" />
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
