<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="login-logo">
    <img src="assets/img/person.jpg" alt="Person logo">
  </div>

 <ion-list>

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type=password [(ngModel)]="password"></ion-input>
    </ion-item>

 </ion-list>
  <ion-row>
      <ion-col>
        <ion-button fill="outline" expand="block" size="default" color="primary" (click)="login()">Login</ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="outline" expand="block" size="default" color="primary" (click)="onSignup()">Signup</ion-button>
      </ion-col>
    </ion-row>
</ion-content>
