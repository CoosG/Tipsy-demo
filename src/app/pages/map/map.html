<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

        NEXT

</ion-header>

<ion-content>
  <div #mapCanvas class="map-canvas"></div>
</ion-content>
